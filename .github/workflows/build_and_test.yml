name: Build and Test Application

on:
  push:
    branches:
      - feature/**
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Build application
        run: mvn package

      - name: Build and test with Maven
        run: mvn clean verify jacoco:report

      - name: Report Test Coverage (classes consideradas)
        run: |
          sudo apt-get update
          sudo apt-get install -y xmlstarlet
          
          sed -i '/<!DOCTYPE report PUBLIC/d' target/site/jacoco/jacoco.xml
          
          echo "Gerando Relatório de Cobertura de Testes (apenas classes incluídas conforme pom.xml):"
          COVERED=$(xmlstarlet sel -t -v "/report/counter[@type='LINE']/@covered" target/site/jacoco/jacoco.xml)
          MISSED=$(xmlstarlet sel -t -v "/report/counter[@type='LINE']/@missed" target/site/jacoco/jacoco.xml)
          
          TOTAL=$((COVERED + MISSED))
          if [ $TOTAL -eq 0 ]; then
            echo "Nenhum dado de teste encontrado."
          else
            COVERAGE=$(echo "scale=2; 100 * $COVERED / $TOTAL" | bc)
            echo "Cobertura global (linhas das classes consideradas): $COVERAGE%"
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco
